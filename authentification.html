<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication - TMDb API</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Authentication - TMDb API</h2>
        <div id="authorizationMessage" style="display: none;" class="alert alert-success" role="alert">
          Authorization granted. You can now log in.
        </div>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Vérifier si l'URL contient un paramètre de requête 'request_token'
      var urlParams = new URLSearchParams(window.location.search);
      var requestToken = urlParams.get('request_token');

      // Si un jeton de requête est présent dans l'URL, cela signifie que l'utilisateur vient d'être redirigé après avoir autorisé la demande
      if (requestToken) {
        // Afficher un message pour informer l'utilisateur que l'autorisation a été accordée
        document.getElementById('authorizationMessage').style.display = 'block';
      }

      // Ajouter un écouteur d'événements pour le formulaire de connexion
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Empêcher la soumission par défaut du formulaire
  // Obtenir les valeurs saisies dans les champs username et password
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;

  // Options de la requête fetch avec votre clé API
  var options = {
    method: 'POST',
    headers: {
      'accept': 'application/json',
      'content-type': 'application/json',
      'Authorization': 'Bearer Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJmMWNmODYyODdiMTY1YjM5NDM2ZWZjYTU0OTgxMWZlZiIsInN1YiI6IjY2MjYyZDNiYjI2ODFmMDFhOTc0YmE4MiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.H0aSH9tT7Je3Lu3VawcUPx7v8vnShlKfqIgNFL_WnfI' // Remplacez VOTRE_CLE_API par votre clé API
    },
    body: JSON.stringify({
      username: username,
      password: password
    })
  };

  // Requête fetch pour la validation du token avec le login
  fetch('https://api.themoviedb.org/3/authentication/token/validate_with_login', options)
    .then(response => response.json())
    .then(response => console.log(response))
    .catch(err => console.error(err));
});

    });
  </script>
</body>
</html>
